<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #CCFF99;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 50px auto;
            background: rgb(34, 193, 195);
            background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden; /* Prevents gradient overflow */
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        #currentDateTime {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .powered-by {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            color: #666;
        }

        @media screen and (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }

        @media screen and (min-width: 992px) {
            .container {
                max-width: 800px;
            }
        }

        @media screen and (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How Many Time Left ??</h1>
        <div id="currentDateTime"></div>
        <label for="inputDate">Enter a Date:</label>
        <input type="date" id="inputDate">
        <button onclick="calculateTimeLeft()">Calculate</button>
        <div id="result"></div>
        <div class="powered-by">Powered by Shahzaib Raja!</div>
    </div>
    <script>
        function displayCurrentDateTime() {
            var now = new Date();
            var datetime = "Current Date and Time: " + now.toLocaleString();
            document.getElementById('currentDateTime').innerHTML = datetime;
        }

        displayCurrentDateTime();

        setInterval(displayCurrentDateTime, 1000);

        function calculateTimeLeft() {
            var inputDate = new Date(document.getElementById('inputDate').value);
            var currentDate = new Date();

            var timeDiff = inputDate.getTime() - currentDate.getTime();
            var yearsLeft = timeDiff / (1000 * 3600 * 24 * 365);
            var monthsLeft = yearsLeft * 12;
            var weeksLeft = timeDiff / (1000 * 3600 * 24 * 7);
            var daysLeft = timeDiff / (1000 * 3600 * 24);
            var hoursLeft = timeDiff / (1000 * 3600);
            var minutesLeft = timeDiff / (1000 * 60);

            var result = document.getElementById('result');
            result.innerHTML = "";

            result.innerHTML += "Minutes Left: " + minutesLeft.toFixed(2) + "<br>";
            result.innerHTML += "Hours Left: " + hoursLeft.toFixed(2) + "<br>";
            result.innerHTML += "Days Left: " + daysLeft.toFixed(2) + "<br>";
            result.innerHTML += "Weeks Left: " + weeksLeft.toFixed(2) + "<br>";
            result.innerHTML += "Months Left: " + monthsLeft.toFixed(2) + "<br>";
            result.innerHTML += "Years Left: " + yearsLeft.toFixed(2) + "<br>";
        }
    </script>
</body>
</html>
